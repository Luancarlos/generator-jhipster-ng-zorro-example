    <nz-table 
    nzShowSizeChanger 
    [nzTotal]="totalItems"
    [nzPageIndex]="page"
    [nzPageSize]="itemsPerPage"
    [nzFrontPagination]="false"
    (nzPageIndexChange)="loadPage($event)"
    [nzData]="users"
    [nzLoading]="users ? false : true"  
    [nzScroll]="{ x: '1350px', y: '240px' }">
      <thead>
        <tr>
          <th
          nzShowCheckbox
          [(nzChecked)]="isAllDisplayDataChecked"
          [nzIndeterminate]="isIndeterminate"
          (nzCheckedChange)="checkAll($event)"
          nzWidth="50px"></th>
          <th nzWidth="50px" nzShowSort><span jhiTranslate="global.field.id">ID</span></th>
          <th nzShowSort nzWidth="200px"><span jhiTranslate="userManagement.login">Login</span></th>
          <th nzShowSort nzWidth="200px"><span jhiTranslate="userManagement.email">Email</span></th>
          <th nzShowSort nzWidth="100px"><span>&nbsp;&nbsp;&nbsp;&nbsp;</span></th>
          <th nzShowSort nzWidth="100px"> <span jhiTranslate="userManagement.langKey">Lang Key</span></th>
          <th nzShowSort nzWidth="200px"><span jhiTranslate="userManagement.profiles">Profiles</span></th>
          <th nzShowSort nzWidth="200px"><span jhiTranslate="userManagement.createdDate">Created Date</span></th>
          <th nzShowSort nzWidth="200px"><span jhiTranslate="userManagement.lastModifiedBy">Last Modified By</span></th>
          <th nzShowSort nzWidth="200px"><span jhiTranslate="userManagement.lastModifiedDate">Last Modified Date</span></th>
          <th nzWidth="250px">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
            <td
            nzShowCheckbox
            [(nzChecked)]="mapOfCheckedId[user.id]"
            (nzCheckedChange)="refreshStatus()"></td
                >
            <td><a [routerLink]="['./', user.login, 'view']">{{user.id}}</a></td>
            <td>{{user.login}}</td>
            <td>{{user.email}}</td>
            <td>
                    <button nz-button nzSize="small" nzType="danger" (click)="setActive(user, true)" 
                    *ngIf="!user.activated" 
                    jhiTranslate="userManagement.deactivated">
                    Deactivated
                    </button>

                    <button nz-button nzSize="small" nzType="primary"
                    (click)="setActive(user, false)" 
                    *ngIf="user.activated"
                    [disabled]="currentAccount.login === user.login" jhiTranslate="userManagement.activated">
                    Activated</button>
            </td>
            <td>{{user.langKey}}</td>
            <td>
                <div *ngFor="let authority of user.authorities">
                    <!-- <span class="badge badge-info">{{ authority }}</span> -->
                    <nz-badge [nzText]="authority" nzColor="#108ee9"></nz-badge>
                </div>
            </td>
            <td>{{user.createdDate | date:'dd/MM/yy HH:mm'}}</td>
            <td>{{user.lastModifiedBy}}</td>
            <td>{{user.lastModifiedDate | date:'dd/MM/yy HH:mm'}}</td>
            <td nzRight="0px">
                <nz-button-group>
                    <button nz-button nzType="default" 
                    [routerLink]="['./', user.login, 'view']">
                        <i nz-icon nzType="eye" nzTheme="outline"></i>
                        <!-- <span jhiTranslate="entity.action.view">View</span> -->
                    </button>

                    <button nz-button nzType="primary" 
                            [routerLink]="['./', user.login, 'edit']"
                            queryParamsHandling="merge">
                        <i nz-icon nzType="edit" nzTheme="outline"></i>
                        <!-- <span jhiTranslate="entity.action.edit">Edit</span> -->
                    </button>

                    <button nz-button nzType="danger" 
                            (click)="deleteUser(user)"
                            [disabled]="currentAccount.login === user.login">
                        <i nz-icon nzType="delete" nzTheme="outline"></i>
                        <!-- <span jhiTranslate="entity.action.delete">Delete</span> -->
                    </button>
                </nz-button-group>
            </td>
        </tr>
      </tbody>
    </nz-table>
